<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Form</title>
    <link rel="stylesheet" href="pokemon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <!-- Top Bar -->
    <header class="topbar">
        <h1 class="logo"></h1>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="topbar-icons">
            <span class="user-profile"></span>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li onclick="openLink('index.html')"><a href="#">Dashboard</a></li>
                <li onclick="openLink('pokemon.html')"><a href="#">Pokemon</a></li>
                <li onclick="openLink('pokemon.html')"><a href="#">Replays</a></li>
                <li><a href="#">Abilities</a></li>
                <li><a href="#">Moves</a></li>
                <li><a href="#">Usage Stats</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        
        <!-- Server Section -->
        <section id="server-section" style="width:100%;" class="o section" >
            <h2 class="fist">Server Name</h2>
            <button onclick="showSection('incident')"></button>
            <div class="server-container">
                <!-- News Section -->
                <div class="news-section">
                    <h3>News</h3>
                    <textarea cols="50" rows="6" class="news-content"> We are glad to announce the Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.

                    </textarea>
                    <button class="update-btn">Update News</button>
                </div>

                <!-- Metrics Section -->
                <div class="metrics-section">
                    <h3>Server Metrics</h3>
                    <p><strong>CPU Usage:</strong> 56%</p>
                    <p><strong>Memory Usage:</strong> 67%</p>
                    <p><strong>Storage:</strong> 56%</p>

                    <button class="restart-server">Update Server</button>
                    <button class="restart-client" onclick="updateClient()">Update Client</button>
                    <button class="restart-client">Sync Server</button>

                </div>
            </div>
            <br>
            <table><tr>
                <th> Logs </th>
                <th> Errors </th>
            </tr>
            <tr>
                <td id="logs"> Hello </td>
                <td id="errors"> Hello </td>
            </tr>
             

            </table>   
        </section>

  
  
 
    </main>

    <script>
        function showSection(sectionId) {
            console.log("Switching to section:", sectionId); // Debugging

            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });

            // Show the selected section
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.style.display = 'block';
            }
        }

        // Hide all sections on page load except the first one
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });

            // Show the first section by default (Pokemon section)
            document.getElementById('server-section').style.display = 'block';
        });
    </script>
        <script src="index.js"></script>
    <script src="pokemon.js"></script>

</body>
</html>
